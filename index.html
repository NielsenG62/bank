<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>$$$$$$$$$$$$$$$$$$$$$$$$$$$</title>
  </head>
  <body>
    <div class="container">
      <form id="register">
        <h2>Register an account:</h2>
        <label for="name">Account Name</label>
        <input id="name-input" type="text" required /><br />
        <label for="initial-deposit">Initial Deposit</label>
        <input id="initial-deposit" type="number" min="0" required /><br />
        <button class="btn btn-success" type="submit">Create Account</button>
      </form>
      <form id="funds-form" class="hidden">
        <h2 id="name"></h2>
        <h3 id="funds">Funds: <span id="account-total"></span></h3>
        <h4 id="process">Withdraw</h4>
        <label for="deposit">Amount</label>
        <input id="amount" type="number" name="deposit" min="1" required />
        <button class="btn btn-info" type="submit">Submit</button>
      </form>
      <div id="button-group" class="hidden">
        <button id="withdraw-btn" class="btn btn-active">Withdraw</button>
        <button id="deposit-btn" class="btn">Deposit</button>
      </div>
      <h3 id="message"></h3>
    </div>
  </body>
</html>
